<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>
<head th:replace="fragments/ui/general :: headerAttr('Web Genius | Signup')"></head>
<body class="bg-slate-200 relative">
<div th:replace="fragments/ui/general :: header"></div>

<div class="ideal-h p-4 my-0 mx-auto flex items-center justify-center">
    <img
            class="w-[434px] acc-cust-h object-cover"
            th:src="@{/img/R.jpg}"
            alt="account banner"
    >
    <div class="w-[434px] acc-cust-h p-4 flex flex-col items-center justify-center bg-slate-50  shadow-lg rounded">
        <div class="w-full">
            <h1 class="text-center text-2xl text-[--primary-color] m-0 mb-8">
                Activer mon compte
            </h1>
            <form
                    method="post"
                    role="form"
                    th:action="@{/account/activation/consumer}"
                    th:object="${user}"
            >
                <div class="my-3 min-w-[320px]">
                    <div class="shadow rouded bg-white px-4 py-2 rounded">
                        <div class="bg-slate-50 w-max text-slate-600 p-1.5 text-sm mb-1 rounded-md flex items-center gap-1 text-start">
                            <label class="cursor-pointer" th:for="email">
                                Addresse email
                            </label>
                            <strong class="text-red-400">*</strong>
                        </div>
                        <input
                                class="w-full border-none text-slate-700 outline-none bg-inherit"
                                th:id="email"
                                th:name="email"
                                th:field="*{email}"
                                type="email"
                        >
                    </div>
                </div>

                <div  th:if="${error != null}">
                    <div th:replace="fragments/form/alert :: alert-danger(message=${error})"
                    ></div>
                </div>

                <div th:replace="fragments/form/submit :: button(text='Soumettre')"></div>
            </form>

            <div th:replace="fragments/ui/accountLinking :: linking(login=true, signup=true, activation=false)"></div>
        </div>
    </div>
</div>

<div th:replace="fragments/ui/general :: footer"></div>
</body>
</html>
