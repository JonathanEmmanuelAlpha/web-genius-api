<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
</head>
<body>
    <div th:fragment="alert-danger (message)"
            class="w-full px-4 py-2 my-3 bg-red-200 bg-opacity-50 text-red-900"
    >
        <div class="flex items-center">
            <span class="bg-red-600 uppercase text-[10px] text-center mr-2 font-semibold px-1 py-0.5 rounded text-white">
                Error !
            </span>
            <span th:text="${message}">Message</span>
        </div>
    </div>

    <div th:fragment="alert-warning (message)"
         class="w-full px-4 py-2 my-3 bg-orange-200 bg-opacity-50 text-orange-900"
    >
        <div class="flex items-center">
            <span class="bg-orange-600 uppercase text-[10px] text-center mr-2 font-semibold px-1 py-0.5 rounded text-white">
                Warning !
            </span>
            <span th:text="${message}">Message</span>
        </div>
    </div>

    <div th:fragment="alert-seuccess (message)"
         class="w-full px-4 py-2 my-3 bg-green-200 bg-opacity-50 text-green-900"
    >
        <div class="flex items-center">
            <span class="bg-green-600 uppercase text-[10px] text-center mr-2 font-semibold px-1 py-0.5 rounded text-white">
                Success !
            </span>
            <span th:text="${message}">Message</span>
        </div>
    </div>
</body>
</html>
